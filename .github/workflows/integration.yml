name: E2E Test
on: [pull_request]
jobs:
  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@2.0.1

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          wait-on: 'http://localhost:1234'
          wait-on-timeout: 120
