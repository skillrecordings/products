name: E2E Test
on: [pull_request]
jobs:
  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.0

      - name: Checkout
        uses: actions/checkout@main

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          command: pnpm --dir cypress/ cypress:ci
          start: pnpm --dir apps/next-product-starter/ dev
          working-directory: apps/next-product-starter
          wait-on: 'http://localhost:3004'
          wait-on-timeout: 120
