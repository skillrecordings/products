query getPurchase($id: uuid!) {
  purchases_by_pk(id: $id) {
    id
    product {
      id
      name
    }
    user {
      email
      id
    }
  }
}

mutation createPurchase($data: purchases_insert_input!) {
  insert_purchases_one(object: $data) {
    id
    coupon_id
    product_id
    user_id
  }
}
