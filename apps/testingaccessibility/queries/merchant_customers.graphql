mutation createMerchantCustomer($data: merchant_customers_insert_input!) {
  insert_merchant_customers_one(object: $data) {
    id
    identifier
    merchant_account_id
    user_id
  }
}

query getMerchantCustomerForUser($user_id: uuid!) {
  merchant_customers(where: {user_id: {_eq: $user_id}}) {
    id
    identifier
    user_id
  }
}
