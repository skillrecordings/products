table:
  name: purchases
  schema: public
object_relationships:
- name: coupon
  using:
    foreign_key_constraint_on: coupon_id
- name: product
  using:
    foreign_key_constraint_on: product_id
- name: purchase
  using:
    foreign_key_constraint_on: upgraded_from_purchase_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: merchant_charges
  using:
    foreign_key_constraint_on:
      column: purchase_id
      table:
        name: merchant_charges
        schema: public
- name: upgraded_purchases
  using:
    foreign_key_constraint_on:
      column: upgraded_from_purchase_id
      table:
        name: purchases
        schema: public
select_permissions:
- permission:
    columns:
    - product_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
